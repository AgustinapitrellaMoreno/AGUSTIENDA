<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kind Star</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 class="titulo">Kind <span class="star">Star</span></h1>
    <!-- Barra de búsqueda -->
    <input type="text" id="search-bar" placeholder=" Buscar camisetas...">
    <nav></nav>
        <h5>Aclaraciones</h5>
    <div class="Aclaraciones">Cerramos pedidos los Martes hasta las 16hs.</div>
    </nav>
    <h1>Nueva Colección</h1>
</header>

<section class="products">
    <div class="diseño" data-black="piojos/Nlos piojos para web.png" data-white="piojos/Blos piojos para web.png">
        <img id="product-image" src="piojos/Nlos piojos para web.png" class="product" alt="los piojos" data-name="los piojos" data-price="15500" onclick="showCart()">
        <div data-name="los piojos">Los Piojos</div>
        <p data-name="los piojos">$15500</p>
        <p class="talles"><i class="fa-solid fa-shirt"></i>
            <span class="size" onclick="selectSize('S')">S</span>
            <span class="size" onclick="selectSize('M')">M</span>
            <span class="size" onclick="selectSize('L')">L</span>
            <span class="size" onclick="selectSize('XL')">XL</span>
            <span class="size" onclick="selectSize('XXL')">XXL</span>
        </p>
        <div class="selection">
            <div class="colorB" onclick="changeImage('black', this)">B</div>
            <div class="colorW" onclick="changeImage('white', this)">W</div>
        </div>
    </div>
    
    <div class="diseño" data-black="ARAÑA/REMERAARAÑAWEBN.png" data-white="ARAÑA/REMERAARAÑAWEBB.png">
        <img id="product-image" src="ARAÑA/REMERAARAÑAWEBN.png" class="product" alt="araña star" data-name="araña star" data-price="15000" onclick="showCart()">
        <div data-name="araña star">ARAÑA STAR</div>
        <p data-name="araña star">$15000</p>
        <p class="talles"><i class="fa-solid fa-shirt"></i>
            <span class="size" onclick="selectSize('S')">S</span>
            <span class="size" onclick="selectSize('M')">M</span>
            <span class="size" onclick="selectSize('L')">L</span>
            <span class="size" onclick="selectSize('XL')">XL</span>
            <span class="size" onclick="selectSize('XXL')">XXL</span>
        </p>
        <div class="selection">
            <div class="colorB" onclick="changeImage('black', this)">B</div>
            <div class="colorW" onclick="changeImage('white', this)">W</div>
        </div>
    </div>
    <div class="diseño" data-black="GATOS/GATOWEBN.png" data-white="GATOS/GATOWEBB.png">
        <img id="product-image" src="GATOS/GATOWEBN.png" class="product" alt="GATO JAPONES" data-name="GATO JAPONES" data-price="15000" onclick="showCart()">
        <div data-name="araña star">GATO JAPONES</div>
        <p data-name="araña star">$15000</p>
        <p class="talles"><i class="fa-solid fa-shirt"></i>
            <span class="size" onclick="selectSize('S')">S</span>
            <span class="size" onclick="selectSize('M')">M</span>
            <span class="size" onclick="selectSize('L')">L</span>
            <span class="size" onclick="selectSize('XL')">XL</span>
            <span class="size" onclick="selectSize('XXL')">XXL</span>
        </p>
        <div class="selection">
            <div class="colorB" onclick="changeImage('black', this)">B</div>
            <div class="colorW" onclick="changeImage('white', this)">W</div>
        </div>
    </div>
    
    <div class="cart" id="cart" style="display: none;">
        <h2>Tu Carrito</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="clear-cart">Vaciar Carrito</button>
        <button id="confirm-order" style="display: none;">Confirmar Pedido</button>
    </div>
</section>




<script src="script.js"></script>
</body>
</html>
